<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Pickup Soccer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ Pickup Soccer Event</h1>
            <a href="/" class="back-link">‚Üê Create New Event</a>
        </header>
        
        <main>
            <div id="loading" class="loading">Loading event details...</div>
            
            <div id="eventDetails" class="hidden">
                <div class="event-card">
                    <h2 id="eventTitle"></h2>
                    
                    <div class="event-info">
                        <div class="info-item">
                            <strong>üìÖ Date:</strong>
                            <span id="eventDate"></span>
                        </div>
                        <div class="info-item">
                            <strong>üïê Time:</strong>
                            <span id="eventTime"></span>
                        </div>
                        <div class="info-item">
                            <strong>üìç Location:</strong>
                            <span id="eventLocation"></span>
                        </div>
                    <div class="info-item">
                        <strong>üë§ Organizer:</strong>
                        <span id="eventOrganizer"></span>
                    </div>
                </div>
            </div>
            
            <div id="announcementSection" class="announcement-section hidden">
                <div class="announcement-header">
                    <h3>üì¢ Announcement</h3>
                    <button id="editAnnouncementBtn" class="btn btn-small hidden">Edit</button>
                </div>
                <p id="announcementText" class="announcement-text"></p>
                <div id="announcementForm" class="hidden">
                    <textarea id="announcementInput" rows="3" placeholder="Post an announcement for the group..."></textarea>
                    <div id="charCounter" class="char-counter">0 / 500 characters</div>
                    <div class="announcement-actions">
                        <button id="saveAnnouncementBtn" class="btn btn-primary btn-small">Save</button>
                        <button id="cancelAnnouncementBtn" class="btn btn-secondary btn-small">Cancel</button>
                    </div>
                </div>
                <p id="noAnnouncement" class="no-announcement hidden">No announcements yet.</p>
            </div>
            
            <div class="rsvp-section">
                    <h3>RSVP</h3>
                    <form id="rsvpForm">
                        <div class="form-group">
                            <label for="playerName">Your Name:</label>
                            <input type="text" id="playerName" name="playerName" required 
                                   placeholder="e.g., Sarah Johnson">
                        </div>
                        
                        <div class="form-group">
                            <label>Will you attend?</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="status" value="going" required>
                                    <span class="radio-text">‚úì I'm going</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="status" value="not_going" required>
                                    <span class="radio-text">‚úó Can't make it</span>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit RSVP</button>
                    </form>
                    
                    <div id="rsvpMessage" class="message hidden"></div>
                </div>
                
                <div class="rsvp-list">
                    <h3>Responses (<span id="goingCount">0</span> going, <span id="notGoingCount">0</span> not going)</h3>
                    
                    <div class="rsvp-category">
                        <h4>‚úì Going</h4>
                        <ul id="goingList" class="player-list"></ul>
                    </div>
                    
                    <div class="rsvp-category">
                        <h4>‚úó Not Going</h4>
                        <ul id="notGoingList" class="player-list"></ul>
                    </div>
                </div>
            </div>
            
            <div id="errorMessage" class="error hidden"></div>
        </main>
    </div>
    
    <script src="constants.js"></script>
    <script src="event.js"></script>
</body>
</html>
