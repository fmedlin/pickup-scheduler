<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Soccer Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Pickup Soccer Scheduler</h1>
            <p>Create an event and invite your friends to play!</p>
        </header>
        
        <main>
            <form id="eventForm">
                <h2>Create New Event</h2>
                
                <div class="form-group">
                    <label for="title">Event Title:</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., Weekend Soccer Game">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required 
                           placeholder="e.g., City Park Field #3">
                </div>
                
                <div class="form-group">
                    <label for="organizerName">Your Name:</label>
                    <input type="text" id="organizerName" name="organizerName" required 
                           placeholder="e.g., John Smith">
                </div>
                
                <div class="form-group">
                    <label for="announcement">Announcement (optional):</label>
                    <textarea id="announcement" name="announcement" rows="3"
                              placeholder="e.g., Bring water bottles, field may be wet"></textarea>
                    <div id="createCharCounter" class="char-counter">0 / 500 characters</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
            
            <div id="result" class="result hidden">
                <h2>✓ Event Created!</h2>
                <p>Share this link with your friends:</p>
                <div class="invite-link-container">
                    <input type="text" id="inviteLink" readonly>
                    <button id="copyBtn" class="btn btn-secondary">Copy Link</button>
                </div>
                <p class="hint">Players can use this link to view details and RSVP</p>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
